<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        
    <title>ToDo List</title>
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body> 
    <h1>todos</h1>
    <div id="todo-container">
        <div class="hero">
            <div class="checkAllContainer">
                <button onclick="handlers.toggleAll()" class="checkAllButton"><span class="ion-android-radio-button-off"></span></button>
            </div>
        
            <div class="addInputContainer">
                <input id="addTodoTextInput" type="text" placeholder="What needs to be done?">
                <button onclick="handlers.addTodo()" class="addButton">Add</button>
            </div>
        </div>
        <div>
            <ul id="todoUl"></ul>
        </div>
        
        <div class="done">
            <span class="numberUpdate">0</span> Item(s) left
        </div>
    </div>  
    
    <section class="footer">
        <div>
            <a  href="../../index.html" class="logo-home"><div class="footer-logo"></div></a>
            <div class="prev-next">
                <a href="../quotes.html"><div class="prev-article ion-arrow-left-c"></div></a>
                <a  href="../../article.html" class="home ion-android-home"></a>
                <a href="../calculator/index.html"><div class="next-article ion-arrow-right-c"></div></a>
            </div>
        </div>
    </section>
        
        <!-- third party js -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
     
        <!-- application scripts -->
         <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
