<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="container">
            <div id="calculator">
                <div class="calculation"></div>
                <div class="answer"></div>
                <div class="keys">
                    <button type="button" value="1" name="number1">1</button>
                    <button type="button" value="2" name="number2">2</button>
                    <button type="button" value="3" name="number3">3</button>
                    <button type="button" value="+" name="numberplus" class="operator">+</button>
                    <button type="button" value="4" name="number4">4</button>
                    <button type="button" value="5" name="number5">5</button>
                    <button type="button" value="6" name="number6">6</button>
                    <button type="button" value="-" name="numberminus" class="operator">-</button>
                    <button type="button" value="7" name="number7">7</button>
                    <button type="button" value="8" name="number8">8</button>
                    <button type="button" value="9" name="number9">9</button>
                    <button type="button" value="*" name="numbermultiply" class="operator">*</button>
                    <button type="button" value="0" name="number0">0</button>
                    <button type="button" value="" name="clearall" id="clearall">CE</button>
                    <button type="button" value="=" name="equals" class="equals">=</button>
                    <button type="button" value="/" name="numberdivide" class="operator">/</button>
                </div>
            </div>
            
            <section class="footer">
            <div>
                <a  href="../../index.html" class="logo-home"><div class="footer-logo"></div></a>
                <div class="prev-next">
                    <a href="../todo-list/index.html"><div class="prev-article ion-arrow-left-c"></div></a>
                    <a  href="../../article.html" class="home ion-android-home"></a>
                    <a href="../thank-you.html"><div class="next-article ion-arrow-right-c"></div></a>
                </div>
            </div>
        </section>
    
    <!-- third party js -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- application scripts -->
     <script src="js/index.js" type="text/javascript"></script>
 
</body>
</html>
